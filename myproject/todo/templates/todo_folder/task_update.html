{% extends 'todo_folder/home.html' %}
{% load static %}
{% block title %}Update a task{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/update_task.css' %}">
<h3 class="createtext">{% if form.instance.pk %}Edit{% else %}{% endif %} a task</h3>
<div class="main">
<form class="fill_form" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="create_btn" type="submit">Save</button>
    <a class="cancel_btn" href="{% url 'home' %}">Cancel</a>
</form>
</div>
{% endblock %}
