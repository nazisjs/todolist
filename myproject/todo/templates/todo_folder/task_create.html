{% extends 'todo_folder/home.html' %}
{% load static %}
{% block title %}Create a task{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/create_task.css' %}">
<h3 class="createtext">{% if form.instance.pk %}Edit{% else %}Create{% endif %} a task</h3>
<div class="main">
<form class="fill_form" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="create_btn" type="submit">Create</button>
    <a class="cancel_btn" href="{% url 'home' %}">Cancel</a>
</form>
</div>
{% endblock %}
