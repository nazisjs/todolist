{% extends 'todo_folder/home.html' %}
{% load static %}
{% block title %}Task Form{% endblock %}

{% block content %}
<h3 class="createtext">{% if form.instance.pk %}Edit{% else %}Create{% endif %} Task</h3>
<div class="main">
<form class="fill_form" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="submit_btn" type="submit">Create</button>
    <a class="submit_btn" href="{% url 'home' %}">Cancel</a>
</form>
</div>
{% endblock %}
